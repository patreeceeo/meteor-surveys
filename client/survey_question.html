<template name='survey_question'>
  <h1>{{questionText}}</h1>
    <div class='Arrange'>
      <div class='Form Arrange-sizeFill'>
        {{#if equals responseFormat 'list-choose-one'}}
          {{#each choices}}
            {{#if equals answer value}}
              <div class="{{BEMClass 'Form' 'radiobutton' 'selected'}}" data-value="{{value}}" style="{{style}}">
                <i class="fa"></i> {{title}}
              </div>
            {{/if}}
            {{#unless equals answer value}}
              <div class="{{BEMClass 'Form' 'radiobutton'}}" data-value="{{value}}" style="{{style}}">
                <i class="fa"></i> {{title}}
              </div>
            {{/unless}}
          {{/each}}
        {{/if}}
      </div>
    </div>
</template>
