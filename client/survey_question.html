<template name='survey_question'>
  <h1>{{questionText}}</h1>
  <div class="{{block 'Arrange'}}">
    <div class="{{element 'Arrange' 'sizeFill'}}">
      <div class="{{block 'Form'}}">
        {{#if equals responseFormat 'list-choose-one'}}
          {{#each choices}}
            <div class="{{#if equals answer value}}{{element 'Form' 'radiobutton' 'selected'}}{{else}}{{element 'Form' 'radiobutton'}}{{/if}}" data-value="{{value}}" style="{{style}}">
              <i class="fa"></i> {{title}}
            </div>
          {{/each}}
        {{/if}}
        {{#if equals responseFormat 'list-choose-multiple'}}
          {{#each choices}}
            <div class="{{#if equals answer value}}{{element 'Form' 'checkbox' 'selected'}}{{else}}{{element 'Form' 'checkbox'}}{{/if}}" data-value="{{value}}" style="{{style}}">
              <i class="fa"></i> {{title}}
            </div>
          {{/each}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
